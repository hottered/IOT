<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Node.js MySQL App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registracija</h1>
            <p>Kreirajte novi nalog</p>
        </header>
        
        <main>
            <section class="form-section">
                <h2>Novi korisnik</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="name">Ime:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit">Registruj se</button>
                </form>
                
                <div style="margin-top: 20px; text-align: center;">
                    <p>Već imate nalog? <a href="login.html" style="color: #667eea;">Prijavite se</a></p>
                </div>
            </section>
        </main>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(registerForm);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email')
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage('Uspešna registracija!', 'success');
                    registerForm.reset();
                    // Preusmeravanje na login stranicu
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    const error = await response.json();
                    showMessage('Greška: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Greška mreže: ' + error.message, 'error');
            }
        });

        function showMessage(message, type) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.success, .error');
            existingMessages.forEach(msg => msg.remove());
            
            // Create new message element
            const messageElement = document.createElement('div');
            messageElement.className = type;
            messageElement.textContent = message;
            
            // Insert after form
            registerForm.parentNode.insertBefore(messageElement, registerForm.nextSibling);
            
            // Remove message after 3 seconds
            setTimeout(() => {
                messageElement.remove();
            }, 3000);
        }
    </script>
</body>
</html>
