<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Node.js MySQL App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prijavite se</h1>
            <p>Unesite email da pristupite aplikaciji</p>
        </header>
        
        <main>
            <section class="form-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit">Prijavite se</button>
                </form>
                
                <div style="margin-top: 20px; text-align: center;">
                    <p>Nemate nalog? <a href="register.html" style="color: #667eea;">Registrujte se</a></p>
                </div>
            </section>
        </main>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const email = formData.get('email');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage('Uspešna prijava!', 'success');
                    // Preusmeravanje na glavnu stranicu
                    localStorage.setItem('user', JSON.stringify(result.user));
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showMessage('Greška: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Greška mreže: ' + error.message, 'error');
            }
        });

        function showMessage(message, type) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.success, .error');
            existingMessages.forEach(msg => msg.remove());
            
            // Create new message element
            const messageElement = document.createElement('div');
            messageElement.className = type;
            messageElement.textContent = message;
            
            // Insert after form
            loginForm.parentNode.insertBefore(messageElement, loginForm.nextSibling);
            
            // Remove message after 3 seconds
            setTimeout(() => {
                messageElement.remove();
            }, 3000);
        }
    </script>
</body>
</html>
